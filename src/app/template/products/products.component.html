<div class="row">
    <div class="col-sm-4" *ngFor='let product of product'>
      <div class="card">
        <div class="card-body">
          <img class="card-img" [src]="product.img" alt="Card image">
          <a routerLink="/selected-item" class="btn btn-block btn-light">ADD TO CART</a>
        </div>
      </div>
    </div>
    </div>
